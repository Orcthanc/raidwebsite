<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="/character_style.css">
	<link rel="stylesheet" href="/static/header.css">
    <link rel="stylesheet" href="/styles.css">
    <title>My Groups</title>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
</head>

<body>
	{% include "header.html" %}

	<h1>My Groups</h1>
    <div class="container1">
        <div class="tr">
            <div class="th">
                Group Name:
            </div>
            <div class="th">
                Members:
            </div>
            <div class="th"></div>
        </div>
        {% for g in groups %}
            <div class="tr">
                <div class="td">
                    <a href="/auth/groups/{{g.id}}">{{g.name}}</a>
                </div>
                <div class="td">
                    0
                </div>
                <div class="td">
                    {% if user_id == g.creator_id %}
                        <a href="groups/edit/{{g.id}}" style="font-size: 1.5em; text-decoration: none;">⚙️</a>
                    {% else %}
                        <div style="font-size: 1.5em;">
                            &nbsp;
                        </div>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
        <div class="buttons">
            <a href="groups/new" class="button">Create New Group</a>
        </div>
    </div>
</body>
